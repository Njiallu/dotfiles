env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 96
    lines: 25
  padding:
    x: 4
    'y': 4
draw_bold_text_with_bright_colors: true
font:
  size: 14
  normal:
    family: DejaVuSansMono Nerd Font Mono
    style: Book
  bold:
    family: DejaVuSansMono Nerd Font Mono
    style: Bold
  italic:
    family: DejaVuSansMono Nerd Font Mono
    style: Oblique
  offset:
    x: 0
    'y': 1
  glyph_offset:
    x: 0
    'y': 0
  use_thin_strokes: true
debug.render_timer: false
colors:
  primary:
    background: '0x32302f'
    foreground: '0xebdbb2'
  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'
visual_bell:
  animation: EaseOutExpo
  duration: 0
background_opacity: 0.9
dynamic_title: true
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_cursor_when_typing: false
selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
live_config_reload: true
shell:
  program: /bin/zsh
  args:
    - '--login'
key_bindings:
  - key: V
    mods: Control | Shift
    action: Paste
  - key: C
    mods: Control | Shift
    action: Copy
  - key: V
    mods: Command
    action: Paste
  - key: C
    mods: Command
    action: Copy
  - key: Q
    mods: Command
    action: Quit
  - key: W
    mods: Command
    action: Quit
  - key: Home
    chars: "\eOH"
    mode: AppCursor
  - key: Home
    chars: "\e[H"
    mode: ~AppCursor
  - key: End
    chars: "\eOF"
    mode: AppCursor
  - key: End
    chars: "\e[F"
    mode: ~AppCursor
  - key: Key0
    mods: Command
    action: ResetFontSize
  - key: Equals
    mods: Command
    action: IncreaseFontSize
  - key: Subtract
    mods: Command
    action: DecreaseFontSize
  - key: PageUp
    mods: Shift
    chars: "\e[5;2~"
  - key: PageUp
    mods: Control
    chars: "\e[5;5~"
  - key: PageUp
    chars: "\e[5~"
  - key: PageDown
    mods: Shift
    chars: "\e[6;2~"
  - key: PageDown
    mods: Control
    chars: "\e[6;5~"
  - key: PageDown
    chars: "\e[6~"
  - key: Tab
    mods: Shift
